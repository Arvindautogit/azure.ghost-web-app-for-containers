# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
  branches:
    include:
    - master
  paths:
    exclude:
    - '**/README.md'
    - LICENSE

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'DevOps-SPN'
    subscriptionId: '859b8f12-d318-4a88-bbef-87a1b36a90d5'
    action: 'Create Or Update Resource Group'
    resourceGroupName: 'A1RG'
    location: 'East US'
    templateLocation: 'URL of the file'
    csmFileLink: 'https://github.com/Arvindautogit/azure.ghost-web-app-for-containers/blob/master/ghost.json'
    overrideParameters: '-databasePassword Password@123'
    deploymentMode: 'Incremental'
    deploymentName: 'DeployfromGithub'
